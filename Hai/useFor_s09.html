<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use For</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào một số nguyên lớn hơn 0: '));
    let i;
    let sum = 0;

    for (i =1; i <= number; i++){
        sum += i;
    }
    alert('Tổng các số từ 1 đến ' + number + ' là: ' + sum);
</script>
</body>
</html>
