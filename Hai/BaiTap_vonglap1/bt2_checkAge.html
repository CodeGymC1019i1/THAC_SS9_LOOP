<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check age</title>
</head>
<body>
<script>
    let age = prompt('Mời bạn nhập số tuổi cần kiểm tra: ');
    if (age >= 15)
        alert('Đủ tuổi vào lớp 10.');
    else
        alert('Không đủ tuổi vào lớp 10.');
</script>
</body>
</html>
