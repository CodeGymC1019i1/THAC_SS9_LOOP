<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check temp</title>
</head>
<body>
<script>
    let temp = parseInt(prompt('Mời bạn nhập vào nhiệt độ hiện tại: '));
    if (temp > 100)
        alert('Hãy giảm nhiệt độ.');
    else if (temp < 20)
        alert('Hãy tăng nhiệt độ.');
</script>
</body>
</html>
