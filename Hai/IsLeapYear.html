<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Is Leap Year</title>
</head>
<body>
	<p>Nhập vào năm cần kiểm tra: </p>
	<input type="number" id="year" value="" placeholder="">
	<input type="button" id="submit" onclick="checkLeapYear()" value="Kiểm tra">
<script>
	function checkLeapYear() {
		let isLeapYear = false;
		let year = document.getElementById("year").value;
		let isDivisibleBy4 = year % 4 == 0;

		if (isDivisibleBy4) {
			let isDivisibleBy100 = year % 100 == 0;
			if (isDivisibleBy100) {
				let isDivisibleBy400 = year % 400 == 0;
				if (isDivisibleBy400) {
					isLeapYear = true;
				}
			} else {
				isLeapYear = true;
			}
		}
		if (isLeapYear) {
			alert(year + " is a leap year");
		} else {
			alert(year + " is NOT a leap year");
		}
		
	}
</script>
</body>
</html>
