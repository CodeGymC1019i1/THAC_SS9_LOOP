<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw triangle</title>
</head>
<body>
<script>
    drawTriangle('i-j<=0');
    document.write('<br>');
    drawTriangle('i-j>=0');
    document.write('<br>');
    drawTriangle('i+j<=4');
    document.write('<br>');
    drawTriangle('i+j<=4');
    document.write('<br>');

    function drawTriangle(check) {
        let  i,j;
        for (i = 0; i < 5 ; i++) {
            for (j = 0; j < 5; j++) {
                if (eval(check))
                    document.write('*');
                else
                    document.write('&nbsp&nbsp');
            }
            document.write('<br>');
            }
        }
        document.write('<br>')
</script>
</body>
</html>
