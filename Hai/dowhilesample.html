<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhilesample</title>
</head>
<body>
<script>
    let number;
    do{
        number = parseInt(prompt('Nhập vào một số từ 1 - 10: '));
    } while (number < 1 || number > 10);
    alert('Số vừa nhập thỏa mãn: ' + number);
</script>
</body>
</html>
