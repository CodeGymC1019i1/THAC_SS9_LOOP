<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>
    let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i,j;
    let checkNumber =2;

    i = 1;
    j = 2;

    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + j + 'x' + i + '=' + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }

    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
