<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function displayFibonaciList(N) {
        if (N==1)
            document.write(1);
        else if(N==2)
            document.write(1+ " "+1);
        else
        {
            count=0
            st1=st2=1;
            document.write(st1+" "+st2)
            while(count<N-2){
                st3=st1+st2;
                document.write(" "+st3)
                st1=st2;
                st2=st3;
                count++;
            }
        }
    }
    displayFibonaciList(1)
</script>
</body>
</html>
